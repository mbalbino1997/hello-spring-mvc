<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Detail of ' + ${song.title}">Detail song</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div th:replace="fragments/header :: header"></div>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h2 th:text="'Song Details: ' + ${song.title}" class="text-center"></h2>
            </div>
            <div class="card-body">
                <p class="fs-5"><strong>ID:</strong> <span th:text="${song.id}"></span></p>
                <p class="fs-5"><strong>Title:</strong> <span th:text="${song.title}"></span></p>
            </div>
            <div class="card-footer text-center">
                <a href="/songs" class="btn btn-outline-primary">Back to List</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
